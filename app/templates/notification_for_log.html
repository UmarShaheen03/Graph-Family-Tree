<div class="log_box">
    <div style="justify-content:space-between; display:flex;">
        <div style="width: 320px">
            <p class="log_subtext">{{ notif.time.strftime("%m/%d/%Y, %H:%M") }}</p>
            <p class="log_text">{{ notif.text }}</p>
        </div>
        <div style="width: 60px">
            {% if notif.goto != None and notif.type != " Tree Request" and notif.type != " Admin Request" and notif.type != " User Request" %}
            <a class="go_to_button btn btn-secondary" href="{{ notif.goto }}">Go To</a>
            {% endif %}
        </div>
    </div>
</div>
