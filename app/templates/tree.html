<div class="container">
    <h1>Interactive Graph</h1>
    <div id="graph-container">
        <svg id="graph"></svg>
    </div>
    <div id="tooltip"></div>
</div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    var nodes = {{ nodes|tojson }};
    var links = {{ relationships|tojson }};
    
    const width = document.getElementById('graph-container').clientWidth;
    const height = document.getElementById('graph-container').clientHeight;

    const zoom = d3.zoom()
        .scaleExtent([0.01, 4])  // Adjusted zoom scale extent for more zoom out
        .on("zoom", (event) => {
            svg.attr("transform", event.transform);
        });

    const svg = d3.select("#graph")
        .attr("width", width)
        .attr("height", height)
        .call(zoom)  // Apply the zoom behavior to the SVG
        .append("g");

    const tooltip = d3.select("#tooltip");

    // Function to create a circular layout based on Hierarchy
    function circularLayout(nodes) {
        const maxHierarchy = d3.max(nodes, d => d.Hierarchy);
        const radiusStep = 4000;  // Significantly increase radius step to space nodes out more

        // Separate nodes by hierarchy
        let groupedNodes = d3.groups(nodes, d => d.Hierarchy);

        // Create a small inner circle for hierarchy 1 nodes
        groupedNodes.forEach(([hierarchy, groupNodes], index) => {
            let radius;
            if (hierarchy === 1) {
                radius = 400;  // Small radius for inner circle
            } else {
                radius = hierarchy * radiusStep;  // Larger radius for outer circles
            }

            const angleStep = (2 * Math.PI) / groupNodes.length;
            groupNodes.forEach((node, i) => {
                node.x = Math.cos(i * angleStep) * radius;
                node.y = Math.sin(i * angleStep) * radius;
            });
        });

        // Center view on hierarchy 1 nodes and apply initial zoom
        const hierarchyOneNodes = nodes.filter(node => node.Hierarchy === 1);
        if (hierarchyOneNodes.length > 0) {
            const centerX = d3.mean(hierarchyOneNodes, d => d.x);
            const centerY = d3.mean(hierarchyOneNodes, d => d.y);

            // Apply initial translation and scale
            const initialScale = 0.013;  // Adjust scale for zoom out
            const initialTransform = d3.zoomIdentity
                .translate(width / 2 - centerX * initialScale, height / 2 - centerY * initialScale)
                .scale(initialScale);
            svg.attr("transform", initialTransform);
            d3.select("#graph").call(zoom.transform, initialTransform);
        }
    }

    circularLayout(nodes);

    const link = svg.append("g")
        .attr("stroke", "#555")
        .attr("stroke-opacity", 0.8)
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("class", "link")
        .attr("x1", d => nodes.find(node => node.id === d.source).x)
        .attr("y1", d => nodes.find(node => node.id === d.source).y)
        .attr("x2", d => nodes.find(node => node.id === d.target).x)
        .attr("y2", d => nodes.find(node => node.id === d.target).y);

    // Add edge labels
    const edgeLabels = svg.append("g")
        .selectAll("text")
        .data(links)
        .enter().append("text")
        .attr("class", "edge-label")
        .attr("x", d => (nodes.find(node => node.id === d.source).x + nodes.find(node => node.id === d.target).x) / 2)
        .attr("y", d => (nodes.find(node => node.id === d.source).y + nodes.find(node => node.id === d.target).y) / 2)
        //.text(d => d.type);

    const node = svg.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 12)  // Very large stroke width for node border
        .selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 800)  // Very large node size
        .attr("fill", "steelblue")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .on("mouseover", (event, d) => {
            tooltip.transition().duration(200).style("opacity", .9);
            tooltip.html(`
                <strong>Name:</strong> ${d.name}<br>
                <strong>Age:</strong> ${d.age}<br>
                <strong>About:</strong> ${d.about}<br>
                <strong>Location:</strong> ${d.location}<br>
                <strong>Email:</strong> ${d.email}<br>
                <strong>Phone:</strong> ${d.phoneNumber}<br>
                <strong>Address:</strong> ${d.address}<br>
                <strong>Hierarchy:</strong> ${d.Hierarchy}
            `)
            .style("left", `${event.pageX + 5}px`)
            .style("top", `${event.pageY - 28}px`);
        })
        .on("mouseout", () => {
            tooltip.transition().duration(500).style("opacity", 0);
        });

</script>
