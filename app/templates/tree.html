{% extends "base.html" %}

{% block headBlock %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tree.css') }}"/>
    <title>Family Tree Page</title>
{% endblock %}

{% block bodyBlock %}
    <div class="container-fluid px-0">
        <div class="row">
            <!-- <div class="container"> -->
                <div class="col-sm-3 col-md-2 bg-secondary" id="sidebar">
                    <div class="card m-1 w-auto">
                        <form class="m-1">                 
                            <div>
                                <label for="inputName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name" autocomplete="off">
                            </div>
                            <div>
                                <label for="inputAction" class="form-label mt-2">Action</label>
                                <select class="form-select" id="inputAction">
                                    <option>Add Person</option>
                                    <option>Edit Person</option>
                                    <option>Delete Person</option>
                                    <option>Shift Person</option>
                                </select>
                            </div>
                            <div>
                                <label for="inputParent" class="form-label mt-2">Parent</label>
                                <select class="form-select" id="inputParent">
                                    <option>Exisiting people</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            <!-- </div> -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 vh-100">
                <p>Neo4j goes here</p>
            </div>
        </div>
    </div>
{% endblock %}
