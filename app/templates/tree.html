<div class="container">
    <h1>Interactive Family Tree</h1>
    <div id="graph-container">
        <svg id="graph"></svg>
    </div>
    <div id="tooltip"></div>
</div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    var nodes = {{ nodes|tojson }};
    var links = {{ relationships|tojson }};

    const width = document.getElementById('graph-container').clientWidth;
    const height = document.getElementById('graph-container').clientHeight;
    const centerX = width / 2;
    const centerY = height / 2;
    const radiusStep = 200;

    // Filter out links where the hierarchy difference is not 1
    links = links.filter(link => {
        const sourceNode = nodes.find(n => n.name === link.source);
        const targetNode = nodes.find(n => n.name === link.target);
        return Math.abs(sourceNode.hierarchy - targetNode.hierarchy) === 1;
    });

    // Setup zoom
    const zoom = d3.zoom()
        .scaleExtent([0.01, 4])
        .on("zoom", (event) => {
            svg.attr("transform", event.transform);
        });

    const svg = d3.select("#graph")
        .attr("width", width)
        .attr("height", height)
        .call(zoom)
        .append("g");

    // Tooltip setup
    const tooltip = d3.select("#tooltip")
        .style("opacity", 0);  // Initially hidden

    // Color scale based on hierarchy
    const color = d3.scaleOrdinal()
        .domain([1, 2, 3])
        .range(['Mauve', 'Violet', 'MediumOrchid', 'Orchid', 'Plum', 'Thistle', 'Lavender']);

    // Group nodes by hierarchy level
    function groupNodesByHierarchy(nodes) {
        return d3.group(nodes, d => d.hierarchy);
    }

    // Circular layout with parent-child alignment, sorted by Lineage
    function visualizeGraph(nodes, links) {
        const groupedNodes = groupNodesByHierarchy(nodes);

        // Place nodes in a circular fashion by hierarchy
        groupedNodes.forEach((group, hierarchy) => {
            // Sort nodes in each hierarchy group by their lineage
            const sortedGroup = Array.from(group).sort((a, b) => d3.ascending(a.lineage, b.lineage));
            
            const angleStep = (2 * Math.PI) / sortedGroup.length;
            const radius = hierarchy * radiusStep;

            sortedGroup.forEach((node, i) => {
                const angle = i * angleStep;
                node.x = centerX + Math.cos(angle) * radius;
                node.y = centerY + Math.sin(angle) * radius;
                node.angle = angle;
            });
        });

        // Add links (hidden by default)
        const linkElements = svg.selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link")
            .attr("x1", d => nodes.find(node => node.name === d.source).x)
            .attr("y1", d => nodes.find(node => node.name === d.source).y)
            .attr("x2", d => nodes.find(node => node.name === d.target).x)
            .attr("y2", d => nodes.find(node => node.name === d.target).y);

        // Draw nodes
        const nodeElements = svg.selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .on("mouseover", function (event, d) {
                tooltip.transition().duration(200).style("opacity", 0.9);
                tooltip.html(d.name)  // Display node name in tooltip
                    .style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 28) + "px");

                // Highlight the node's direct connections
                highlightConnections(d.name);
            })
            .on("mouseout", function () {
                tooltip.transition().duration(500).style("opacity", 0);  // Hide tooltip

                // Remove highlighting on mouse out
                unhighlightConnections();
            })
            .call(d3.drag()
                .on("start", function (event, d) {
                    d3.select(this).raise().classed("active", true);
                })
                .on("drag", function (event, d) {
                    d.x = event.x;
                    d.y = event.y;
                    d3.select(this).select("circle").attr("cx", d.x).attr("cy", d.y);
                    d3.select(this).select("text").attr("x", d.x + 30).attr("y", d.y + 5); // Adjusted label position
                    svg.selectAll(".link")
                        .filter(link => link.source === d.name || link.target === d.name)
                        .attr("x1", link => nodes.find(node => node.name === link.source).x)
                        .attr("y1", link => nodes.find(node => node.name === link.source).y)
                        .attr("x2", link => nodes.find(node => node.name === link.target).x)
                        .attr("y2", link => nodes.find(node => node.name === link.target).y);
                })
                .on("end", function (event, d) {
                    d3.select(this).classed("active", false);
                })
            );

        // Add circle for each node with increased size
        nodeElements.append("circle")
            .attr("r", 25)  // Increased radius for better visibility
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("fill", d => color(d.hierarchy));

        // Add text label for each node showing the name of the node
        nodeElements.append("text")
            .attr("x", d => d.x + 30)  // Position label slightly to the right
            .attr("y", d => d.y + 5)  // Center vertically to the node
            .text(d => d.name)  // Show node name
            .attr("font-size", "14px")
            .attr("fill", "#000");

        // Function to highlight the direct lineage and cascade connections
        function highlightConnections(nodeName) {
            // Highlight the edges and nodes directly connected to the hovered node (no cascading)
            svg.selectAll(".link")
                .filter(link => link.source === nodeName || link.target === nodeName)
                .classed("highlighted", true);

            // Highlight the connected nodes
            svg.selectAll(".node")
                .filter(node => node.name === nodeName || links.some(link => (link.source === nodeName && link.target === node.name) || (link.target === nodeName && link.source === node.name)))
                .select("circle")
                .attr("fill", "#ff5722"); // Change color of highlighted nodes
        }

        // Function to reset the highlights
        function unhighlightConnections() {
            // Reset the edges and nodes back to normal
            svg.selectAll(".link").classed("highlighted", false);
            svg.selectAll(".node").select("circle")
                .attr("fill", d => color(d.hierarchy)); // Reset node colors
        }

       // When a node is double-clicked, redirect to the bio view page for that person
nodeElements.on("dblclick", function (event, d) {
    window.location.href = "/biography/" + encodeURIComponent(d.name);  // Redirect to view bio page
});


    }

    // Call visualizeGraph with the fetched nodes and links
    visualizeGraph(nodes, links);
</script>
