<div class="log_box">
    <div style="justify-content:space-between; display:flex;">
        <div style="width: 320px">
            <p class="log_subtext">Created on {{ tree.time.strftime("%m/%d/%Y, %H:%M") }}</p>
            <p class="log_text">{{ tree.text }}</p>
        </div>
        <!-- TODO include all users with access to tree -->
        <div style="width: 60px">
            <a class="go_to_button btn btn-secondary" href="{{ tree.goto }}">Go To</a>
        </div>
    </div>
</div>
